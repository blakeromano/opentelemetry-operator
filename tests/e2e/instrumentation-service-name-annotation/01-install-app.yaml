apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  selector:
    matchLabels:
      app: my-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: my-pod
      annotations:
        sidecar.opentelemetry.io/inject: "true"
        instrumentation.opentelemetry.io/inject-python: "true"
        instrumentation.opentelemetry.io/service-name: "ServiceName"
    spec:
      containers:
      - name: myapp
        image: ghcr.io/anuraaga/flask-hello-world:latest
